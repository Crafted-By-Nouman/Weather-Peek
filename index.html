<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast - Weather Magic</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <h1 class="app-title">SkyCast</h1>
        <p class="app-subtitle">Your magical weather companion</p>

        <div class="input-group">
          <input type="text" id="city-input" placeholder=" " autofocus />
          <label for="city-input" id="label">Enter a city...</label>
          <button id="check-weather" class="btn">Check Weather</button>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p id="weather-message" class="weather-message"></p>
        <div id="weather-result" class="weather-result">
          <h2 id="result-heading"></h2>
          <p id="result-text"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
